<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get Stored Files</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>Stored Files</h1>
<tbody>
    <ul th:each="singleFile : ${storedFilesResponsePayload}">
        <li th:text="${singleFile.id}"></li>
        <li th:text="${singleFile.fileName}"></li>
        <li th:text="${singleFile.date}"></li>
    </ul>
</tbody>
</html>
